<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nostalgic Webpage</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
    <div class="container">
        <h1>Nostalgic Submission Page</h1>
        <form id="submissionForm" enctype="multipart/form-data">
            <label for="nicknameInput">Enter Nickname/Name:</label>
            <input type="text" id="nicknameInput" name="nickname"><br><br>

            <label for="imageUpload">Upload Image:</label>
            <input type="file" id="imageUpload" name="image"><br><br>

            <label for="textInput">Enter Text:</label>
            <textarea id="textInput" name="text" rows="4" cols="50"></textarea><br><br>

            <button type="submit">Submit</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
